{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <div class="d-flex">
        <!-- Barra lateral -->
        <div class="col-xs-12 col-md-2 ">
            <div class="sidebar">
                <h2>Lateral</h2>
                
                <button id="abrirPopup" class="btn btn-primary">Subir archivos</button>
                <br><hr>
                <a href="{{ url_for('tareas') }}" class="btn btn-secondary mb-3">Tareas</a>
            </div>
        </div>
    
        <!-- Contenido principal -->
        <div class="col-xs-12 col-md-10">
            <div class="content">  <!-- Configuracion temporal para el contenido, buscando disposicion final-->
                <h1>Archivos</h1>
                {% for archivo in files %}
                <div class="row align-items-center mb-3 mt-3"> 
                    <div class="col-xs-12 col-md-2">{{ archivo }}</div>                   
                    <div class="col-xs-12 col-md-8">
                        <form method="POST" action="/delete/{{ archivo }}">
                            <button type="submit" class="btn btn-outline-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
                <hr class="my-1"> 
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}

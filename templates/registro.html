<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="main">
        <h1 class="titulo">Registro</h1>
        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
        <form method="post" action="/registro">
            <!--<label for="usuario">Usuario:</label><br>-->
            <input class="campo" type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required><br>
            <input class="campo" type="email" id="email" name="email" placeholder="email" required><br><br>
            <!--<label for="contraseña">Contraseña:</label><br>-->
            <input class="campo" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required><br>
            <input type="submit" class ="submit" value="Registrarse">
            <p> <a  href="{{url_for('login')}}"> Iniciar sesión</a></p>
        </form>
    </div>
</body>
</html>
